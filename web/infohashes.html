<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitScrape - Info Hashes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-network-wired"></i> BitScrape</h1>
            <div class="status">
                <span class="status-active" id="status-indicator"></span>
                <span id="uptime">Uptime: 0d 0h 0m 0s</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="breadcrumb">
                <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
                <span class="separator">/</span>
                <span>Info Hashes</span>
            </div>

            <div class="page-header">
                <h2>All Info Hashes</h2>
                <div class="filter-controls">
                    <input type="text" id="search-input" placeholder="Search by name or hash..." class="search-input">
                    <select id="sort-by">
                        <option value="recent">Most Recent</option>
                        <option value="peers">Most Peers</option>
                        <option value="name">Name</option>
                    </select>
                </div>
            </div>

            <div class="table-card full-width">
                <div class="table-responsive">
                    <table id="info-hashes-table">
                        <thead>
                            <tr>
                                <th>Info Hash</th>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Peers</th>
                                <th>First Seen</th>
                                <th>Metadata Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Info hashes will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="loading-spinner" id="info-hashes-loading">
                    Loading info hashes data...
                </div>
                <div class="pagination">
                    <button id="prev-page" class="pagination-btn" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page" class="pagination-btn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="js/infohashes.js"></script>
</body>
</html>
