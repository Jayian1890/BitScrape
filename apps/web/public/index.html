<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitScrape - DHT Crawler and Metadata Scraper</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="js/chart.min.js"></script>
    <script src="js/three.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
<div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>

<div class="relative z-10">
    <!-- Header -->
    <header class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/logo.svg" alt="BitScrape Logo" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-gradient">BitScrape</h1>
            </div>
            <div class="flex items-center">
                <div id="status-indicator" class="mr-4 flex items-center">
                    <span id="status-dot" class="w-3 h-3 rounded-full bg-red-500 mr-2"></span>
                    <span id="status-text">Stopped</span>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Dashboard -->
        <section id="dashboard" class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Dashboard</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Stats Cards -->
                <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform">
                    <h3 class="text-xl font-semibold mb-2">Nodes</h3>
                    <div class="flex items-end">
                        <span id="node-count" class="text-4xl font-bold text-blue-400">0</span>
                        <span class="ml-2 text-gray-400">discovered</span>
                    </div>
                </div>

                <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform">
                    <h3 class="text-xl font-semibold mb-2">Infohashes</h3>
                    <div class="flex items-end">
                        <span id="infohash-count" class="text-4xl font-bold text-purple-400">0</span>
                        <span class="ml-2 text-gray-400">discovered</span>
                    </div>
                </div>

                <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform">
                    <h3 class="text-xl font-semibold mb-2">Metadata</h3>
                    <div class="flex items-end">
                        <span id="metadata-count" class="text-4xl font-bold text-green-400">0</span>
                        <span class="ml-2 text-gray-400">downloaded</span>
                    </div>
                </div>

                <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform">
                    <h3 class="text-xl font-semibold mb-2">Control</h3>
                    <div class="flex justify-center">
                        <button id="start-button"
                                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg mr-2 transition-colors">
                            Start
                        </button>
                        <button id="stop-button"
                                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
                                disabled>
                            Stop
                        </button>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Discovery Rate</h3>
                    <canvas id="discovery-chart" width="400" height="200"></canvas>
                </div>

                <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Data Distribution</h3>
                    <canvas id="distribution-chart" width="400" height="200"></canvas>
                </div>
            </div>
        </section>

        <!-- Network Visualization -->
        <section id="network" class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Network Visualization</h2>

            <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6">
                <div id="network-visualization" class="w-full h-96"></div>
            </div>
        </section>

        <!-- Data Browser -->
        <section id="data-browser" class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Data Browser</h2>

            <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-6">
                <div class="flex flex-col md:flex-row mb-6">
                    <div class="flex-1 mb-4 md:mb-0 md:mr-4">
                        <div class="relative">
                            <input type="text" id="search-input"
                                   class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg py-2 px-4 pl-10 focus:outline-none focus:border-blue-500"
                                   placeholder="Search...">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3 text-gray-400"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </div>

                    <div class="flex">
                        <button id="tab-nodes"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l-lg transition-colors">
                            Nodes
                        </button>
                        <button id="tab-infohashes"
                                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 transition-colors">
                            Infohashes
                        </button>
                        <button id="tab-metadata"
                                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-r-lg transition-colors">
                            Metadata
                        </button>
                    </div>
                </div>

                <div id="data-table-container" class="overflow-x-auto">
                    <table id="data-table" class="min-w-full bg-gray-700 rounded-lg overflow-hidden">
                        <thead class="bg-gray-600">
                        <tr id="table-header">
                            <!-- Headers will be dynamically generated -->
                        </tr>
                        </thead>
                        <tbody id="table-body">
                        <!-- Data will be dynamically generated -->
                        </tbody>
                    </table>
                </div>

                <div class="flex justify-between items-center mt-4">
                    <div>
                        <span id="showing-text">Showing 1-100 of 0</span>
                    </div>
                    <div class="flex">
                        <button id="prev-page"
                                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-l-lg transition-colors"
                                disabled>
                            Previous
                        </button>
                        <button id="next-page"
                                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-r-lg transition-colors"
                                disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Details Modal -->
        <div id="details-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
            <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-filter backdrop-blur-sm"></div>
            <div class="relative bg-gray-800 rounded-lg shadow-lg max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="modal-title" class="text-2xl font-bold"></h3>
                        <button id="close-modal" class="text-gray-400 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div id="modal-content">
                        <!-- Content will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-lg shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 BitScrape. All rights reserved.</p>
                </div>
                <div>
                    <a href="https://github.com/yourusername/bitscrape" class="text-gray-400 hover:text-white mr-4"
                       target="_blank" rel="noopener noreferrer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="currentColor"
                             viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Help
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
