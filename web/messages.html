<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitScrape - Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-network-wired"></i> BitScrape</h1>
            <div class="status">
                <span class="status-active" id="status-indicator"></span>
                <span id="uptime">Uptime: 0d 0h 0m 0s</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="breadcrumb">
                <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
                <span class="separator">/</span>
                <span>Messages</span>
            </div>

            <div class="page-header">
                <h2>Recent Messages</h2>
                <div class="filter-controls">
                    <select id="message-type-filter">
                        <option value="all">All Types</option>
                        <option value="ping">Ping</option>
                        <option value="find_node">Find Node</option>
                        <option value="get_peers">Get Peers</option>
                        <option value="announce_peer">Announce Peer</option>
                        <option value="error">Error</option>
                        <option value="response">Response</option>
                    </select>
                    <select id="message-direction-filter">
                        <option value="all">All Directions</option>
                        <option value="sent">Sent</option>
                        <option value="received">Received</option>
                    </select>
                </div>
            </div>

            <div class="table-card full-width">
                <div class="table-responsive">
                    <table id="messages-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Type</th>
                                <th>Direction</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Messages will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="loading-spinner" id="messages-loading">
                    Loading messages data...
                </div>
                <div class="pagination">
                    <button id="prev-page" class="pagination-btn" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page" class="pagination-btn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
