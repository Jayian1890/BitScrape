version: '3.8'

services:
  bitscrape-dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - bitscrape-build:/workspace/build/container
      - bitscrape-data:/workspace/data
    working_dir: /workspace
    command: sleep infinity
    ports:
      - "8080:8080"  # Web UI port
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    user: vscode
    networks:
      - bitscrape-net

networks:
  bitscrape-net:
    driver: bridge

volumes:
  bitscrape-build:
  bitscrape-data:
